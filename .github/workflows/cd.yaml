name: CI/CD - Build, Push and Deploy to EKS

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/devopstest
      CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME || 'devops-cluster' }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Iniciar sesión en Docker Hub
      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # 3️⃣ Construir imagen Docker
      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:latest .

      # 4️⃣ Subir la imagen a Docker Hub
      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:latest

      # 5️⃣ Configurar credenciales de AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 6️⃣ Configurar acceso al clúster EKS
      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --name $CLUSTER_NAME --region $AWS_REGION

      # 7️⃣ Reemplazar la imagen en el Deployment con la nueva versión
      - name: Update deployment image
        run: |
          kubectl set image deployment/devops-app \
            devops-app=$IMAGE_NAME:latest \
            --namespace default || echo "⚠️ No se encontró el deployment, creando nuevo..."

      # 8️⃣ (Opcional) Aplicar manifest completo si no existe el deployment
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/deployment.yaml || echo "Deployment ya existente o no encontrado."

      # 9️⃣ Confirmar
      - name: Deployment completed
        run: echo "✅ Imagen desplegada exitosamente en EKS con $IMAGE_NAME:latest"
