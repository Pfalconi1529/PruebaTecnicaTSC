name: CI/CD Docker + EKS

on:
  push:
    branches:
      - main     
      - develop  

env:
  AWS_REGION: us-east-1
  CLUSTER_NAME: devops-eks-cluster
  DOCKER_REPO: pfalck/devopstest

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: ðŸš€ Setear Variables de Ambiente (DEV/PROD)
        id: set_env
        run: |
          BRANCH_NAME=$(echo ${{ github.ref }} | sed 's/refs\/heads\///')
          
          if [[ "$BRANCH_NAME" == "main" ]]; then
            echo "KUBE_NAMESPACE=prod" >> $GITHUB_ENV
            echo "KUBE_PATH=./kubernetes/prod" >> $GITHUB_ENV
            echo "IMAGE_TAG=prod" >> $GITHUB_ENV
          else
            echo "KUBE_NAMESPACE=dev" >> $GITHUB_ENV
            echo "KUBE_PATH=./kubernetes/dev" >> $GITHUB_ENV
            echo "IMAGE_TAG=dev" >> $GITHUB_ENV
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' 

      - name: Cache Node.js modules
        id: cache-node
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          
      - name: Install Node.js dependencies
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: npm install
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Instalar kubectl y eksctl
        run: |
          curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
          sudo mv /tmp/eksctl /usr/local/bin
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name $CLUSTER_NAME --region $AWS_REGION

      # ==========================================================
      # ðŸš¨ CAMBIO AÃ‘ADIDO PARA SOLUCIONAR EL ERROR NAMESPACE NOT FOUND
      # ==========================================================
      - name: Crear Namespace si no existe
        id: create_namespace
        run: |
          # El comando intenta crear el namespace (ej. 'prod'). 
          # '|| true' garantiza que el workflow continÃºe si el namespace ya existe.
          kubectl create namespace ${{ env.KUBE_NAMESPACE }} || true
          echo "Namespace ${{ env.KUBE_NAMESPACE }} asegurado."
      # ==========================================================

      - name: Build Docker image
        run: docker build -t $DOCKER_REPO:$IMAGE_TAG .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: docker push $DOCKER_REPO:$IMAGE_TAG

      - name: Deploy to EKS
        run: |
          # 1. Reemplazar el placeholder de la imagen en los YAMLs
          # Nota: AsegÃºrate de que tus YAMLs tengan IMAGE_PLACEHOLDER en el campo 'image'
          find ${{ env.KUBE_PATH }} -type f -name "*.yaml" -exec sed -i "s|IMAGE_PLACEHOLDER|$DOCKER_REPO:${{ env.IMAGE_TAG }}|g" {} \;
          
          # 2. Aplicar los manifiestos al Namespace correcto
          kubectl apply -f ${{ env.KUBE_PATH }} -n ${{ env.KUBE_NAMESPACE }}