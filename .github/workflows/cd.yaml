name: CI/CD Docker + EKS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  CLUSTER_NAME: devops-eks-cluster
  DOCKER_REPO: pfalck/devopstest
  IMAGE_TAG: latest
  K8S_DIR: ./kubernetes

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # --- INICIO DE LA SOLUCIÓN: CACHING DE NODE.JS ---
      - name: Set up Node.js
        # Usamos una acción para configurar Node.js, necesaria para el caching
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Ajusta esto a la versión real de tu aplicación

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          # Genera una clave única basada en el sistema operativo y el archivo de bloqueo (package-lock.json o yarn.lock)
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install Node.js dependencies
        # Solo instala si la caché no se encontró (cache-hit no es true)
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: npm install
      # --- FIN DE LA SOLUCIÓN: CACHING DE NODE.JS ---
      
      # --- MEJORA: Instalar Herramientas más rápido con Acciones ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install eksctl
        uses: s-yakubiv/setup-eksctl@v1
      
      - name: Install kubectl
        uses: azure/setup-kubectl@v3 # Usamos una acción para instalar Kubectl de forma rápida.

      # NOTA: La instalación de Docker ya no es necesaria si solo haces build/push usando las acciones de Docker.
      # Si necesitas Docker para pasos intermedios, considera usar la acción docker/setup-buildx-action
      # o mantén los pasos de instalación manual si es estrictamente necesario.

      - name: Create EKS cluster if it doesn't exist
        # ... (Resto del paso sin cambios)
        run: |
          if ! aws eks describe-cluster --name $CLUSTER_NAME --region $AWS_REGION >/dev/null 2>&1; then
            echo "Cluster $CLUSTER_NAME not found. Creating..."
            eksctl create cluster \
              --name $CLUSTER_NAME \
              --region $AWS_REGION \
              --nodes 2 \
              --managed
          else
            echo "Cluster $CLUSTER_NAME already exists."
          fi

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name $CLUSTER_NAME --region $AWS_REGION

      - name: Build Docker image
        run: docker build -t $DOCKER_REPO:$IMAGE_TAG .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        run: docker push $DOCKER_REPO:$IMAGE_TAG

      - name: Deploy to EKS
        # ... (Resto del paso sin cambios)
        run: |
          # Reemplaza el placeholder de la imagen si lo tienes
          find $K8S_DIR -type f -name "*.yaml" -exec sed -i "s|IMAGE_PLACEHOLDER|$DOCKER_REPO:$IMAGE_TAG|g" {} \;
          # Aplica todos los manifiestos
          kubectl apply -f $K8S_DIR