apiVersion: v1
kind: Service
metadata:
  name: devops-app-service
  namespace: prod
  labels:
    app: devops-app
    env: prod
  annotations: 
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer 
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: devops-app
    env: prod