apiVersion: v1
kind: PersistentVolume
metadata:
  name: devops-app-pv-dev
  namespace: dev
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: devops-app-pvc-dev
  namespace: dev
  labels:
    app: devops-app
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  